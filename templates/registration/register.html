{% extends "registration/base_auth.html" %}
{% load crispy_forms_tags %}

{% block body %}
<h1 class="mb-4">Register</h1>
<form action="{% url 'register' %}" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary w-100">Register</button>
</form>

{% endblock %}
