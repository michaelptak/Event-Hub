{% extends "_event_card_base.html" %}

{% block card_actions %}
  <a href="{{ event.url }}" target="_blank" class="btn btn-primary w-100">
    <i class="bi bi-ticket-perforated me-1"></i> Find tickets
  </a>

  {% if user.is_authenticated %}
    {% if event.is_favorited %}
      <button class="btn btn-success w-100 favorite-btn" disabled data-event-id="{{ event.event_id }}">
        <i class="bi bi-heart-fill me-1"></i> Favorited
      </button>
    {% else %}
      <button class="btn btn-danger w-100 favorite-btn"
              data-event-id="{{ event.event_id }}"
              data-event-name="{{ event.name }}"
              data-event-url="{{ event.url }}"
              data-event-image="{{ event.image }}"
              data-formatted-date="{{ event.formatted_date }}"
              data-formatted-time="{{ event.formatted_time }}"
              data-venue-name="{{ event.venue_name }}"
              data-venue-address="{{ event.venue_address }}"
              data-venue-city="{{ event.venue_city }}"
              data-venue-state="{{ event.venue_state }}"
              data-price-range="{{ event.price_range }}">
        <i class="bi bi-heart-fill me-1"></i> Add to Favorites
      </button>
    {% endif %}
  {% endif %}
{% endblock %}
