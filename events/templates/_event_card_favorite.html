{% extends "_event_card_base.html" %}

{% block card_actions %}
  <a href="{{ event.url }}" target="_blank" class="btn btn-primary w-100">
    <i class="bi bi-ticket-perforated me-1"></i> Find tickets
  </a>
  <button class="btn btn-outline-danger w-100 remove-favorite-btn" data-event-id="{{ event.event_id }}">
    <i class="bi bi-trash me-1"></i> Remove
  </button>
{% endblock %}

{% block extra_info %}
  <div class="mt-3">
    <label for="notes-{{ event.event_id }}" class="form-label small text-muted">
      <i class="bi bi-pencil-square me-1"></i>Notes
    </label>
    <textarea
      class="form-control form-control-sm notes-field"
      id="notes-{{ event.event_id }}"
      data-event-id="{{ event.event_id }}"
      rows="2"
      placeholder="Add your notes about this event...">{{ event.notes }}</textarea>
    <button class="btn btn-sm btn-success mt-2 save-notes-btn" data-event-id="{{ event.event_id }}">
      <i class="bi bi-check-lg me-1"></i>Save Notes
    </button>
  </div>
{% endblock %}
